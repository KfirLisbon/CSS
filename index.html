    <link rel="stylesheet" href="style.css">
    <style>
      div{
        width: 100px;

      }

        float:right;
      }
      .div3{
        background-color: green;
        float: right;
      }

        color: blue;
      }

</head>
<body>
    <div class="div1">Div 1</div>
